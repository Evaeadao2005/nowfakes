<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOKU FAKES - Naruto Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function enviarFormulario(event) {
      event.preventDefault();

      const qtdFakes = document.getElementById("qtdFakes").value;
      const servidor = document.getElementById("servidor").value;
      const regiao = document.getElementById("regiao").value;
      const amizade = document.getElementById("amizade").checked ? "Sim" : "Não";
      const raspadinha = document.getElementById("raspadinha").checked ? "Sim" : "Não";

      const mensagem = `Olá! Quero solicitar ${qtdFakes} fake(s) no servidor ${servidor}, região ${regiao}. Serviço de adicionar amizade: ${amizade}. Deseja mandar raspadinha: ${raspadinha}.`;

      const whatsappURL = `https://wa.me/5521984295108?text=${encodeURIComponent(mensagem)}`;
      window.open(whatsappURL, '_blank');
    }
  </script>
  <style>
    body {
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
    }
  </style>
</head>
<body class="text-white font-sans">
  <header class="bg-gradient-to-r from-red-700 to-yellow-500 p-6 shadow-xl">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-3xl font-extrabold tracking-wide">GOKU FAKES</h1>
      <span class="text-sm uppercase tracking-wider">Naruto Online</span>
    </div>
  </header>

  <section class="text-center py-12 px-4">
    <h2 class="text-4xl font-bold text-red-500 mb-4">Eleve sua conta ao nível Hokage</h2>
    <p class="text-gray-300 max-w-xl mx-auto">Receba suas fakes com rapidez, suporte confiável e com total segurança. Ideal para quem busca se destacar no Naruto Online.</p>
  </section>

  <section class="bg-gray-900 py-10 px-4">
    <div class="max-w-3xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-8 space-y-6">
      <h3 class="text-2xl font-bold text-center text-yellow-400">Solicitar Fakes</h3>
      <form onsubmit="enviarFormulario(event)" class="space-y-4">
        <div>
          <label for="qtdFakes" class="block text-sm font-medium">Quantas fakes você deseja?</label>
          <input type="number" id="qtdFakes" name="qtdFakes" min="1" required class="w-full px-3 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <div>
          <label for="servidor" class="block text-sm font-medium">Servidor</label>
          <input type="text" id="servidor" name="servidor" required class="w-full px-3 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <div>
          <label for="regiao" class="block text-sm font-medium">Região</label>
          <input type="text" id="regiao" name="regiao" required class="w-full px-3 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="amizade" name="amizade" class="h-4 w-4 text-yellow-400 focus:ring-yellow-400 border-gray-300 rounded">
          <label for="amizade" class="ml-2 text-sm">Deseja serviço de adicionar amizade?</label>
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="raspadinha" name="raspadinha" class="h-4 w-4 text-yellow-400 focus:ring-yellow-400 border-gray-300 rounded">
          <label for="raspadinha" class="ml-2 text-sm">Deseja mandar raspadinha?</label>
        </div>

        <div class="text-center">
          <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 transition px-6 py-2 rounded-xl font-semibold shadow-lg">Enviar Pedido via WhatsApp</button>
        </div>
      </form>
    </div>
  </section>

  <footer class="text-center text-gray-400 text-sm py-6">
    &copy; 2025 GOKU FAKES - Naruto Online. Todos os direitos reservados.
  </footer>
</body>
</html>
